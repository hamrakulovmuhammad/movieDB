<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__search">
            <form action="#">
                <input type="text" placeholder="Поиск" id="search">
            </form>
        </div>
        <div class="header__logo">
            <img src="icons/Logotype.svg" alt="logo">
        </div>
    </header>
    <main class="promo">
        <div class="promo__menu">
            <nav class="promo__menu-list">
                <ul class="genresUl">
                    <!-- <li><a class="promo__menu-item promo__menu-item_active" href="#">Все</a></li>
                    <li class="drama"><a class="promo__menu-item" href="#">Sci-Fi</a></li>
                    <li class="comedi"><a class="promo__menu-item" href="#">Комедия</a></li>
                    <li class="action"><a class="promo__menu-item" href="#">Экшн</a></li>
                    <li class="milodram"><a class="promo__menu-item" href="#">Приключения</a></li>
                    <li class="fantastic"><a class="promo__menu-item" href="#">Фантастика</a></li> -->
                </ul>
            </nav>
        </div>
        <div class="promo__content">
            <div class="promo__bg">
                <div class="promo__genre">КОМЕДИЯ</div>
                <div class="promo__title">МАРСИАНИН</div>
                <div class="promo__descr">ИСТОРИЯ ЧЕЛОВЕКА, ВЫЖИВШЕГО НА ЧУЖОЙ ПЛАНЕТЕ В ОДИНОЧКУ</div>
                <div class="promo__ratings">
                    <span class="imdb">IMDb: 8.0</span>
                    <span class="reserch">Кинопоиск: 7.7</span>
                </div>
            </div>
            <div class="promo__interactive">
                <div>
                    <div class="promo__interactive-title">ПРОСМОТРЕННЫЕ ФИЛЬМЫ</div>
                    <ul class="promo__interactive-list">
                        <!-- <li class="promo__interactive-item">ЛОГАН
                            <div class="delete"></div>
                        </li>
                        <li class="promo__interactive-item">ЛИГА СПРАВЕДЛИВОСТИ
                            <div class="delete"></div>
                        </li>
                        <li class="promo__interactive-item">ЛА-ЛА ЛЭНД
                            <div class="delete"></div>
                        </li>
                        <li class="promo__interactive-item">ОДЕРЖИМОСТЬ
                            <div class="delete"></div>
                        </li>
                        <li class="promo__interactive-item">СКОТТ ПИЛИГРИМ ПРОТИВ...
                            <div class="delete"></div>
                        </li> -->
                    </ul>
                </div>
                <div>
                    <form class="add">
                        <div class="promo__interactive-title">ДОБАВИТЬ НОВЫЙ ФИЛЬМ</div>
                        <span>Введите название фильма</span>
                        <input class="adding__input" type="text" placeholder="Что уже посмотрено...?">
                        <span>Сделать его любимым?</span>
                        <input type="checkbox">
                        <span class="yes">Да!</span>
                        <button>Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="promo__adv">
            <div class="promo__adv-title">Реклама от спонсоров</div>
            <img src="img/content_1.jpg" alt="some picture">
            <img src="img/content_2.jpg" alt="some picture">
            <img src="img/content_3.png" alt="some picture">
        </div>
    </main>
    <div class="open_modal">
        <div class="back">x</div>

        <div class="big">
            <div class="oho">
                <div class="img_bg"></div>
                <p id="one"></p>
                <p id="two"></p>
            </div>
            <div class="hoh">
                <p id="title"></p>
                <p id="year"></p>
                <p id="rated"></p>
                <p id="released"></p>
                <p id="runtime"></p>
                <p id="genre"></p>
                <p id="director"></p>
                <p id="writer"></p>
                <p id="actors"></p>
                <p id="plot"></p>
                <p id="language"></p>
                <p id="country"></p>
                <p id="award"></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
